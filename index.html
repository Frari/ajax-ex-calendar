<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-calendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container__calendar"></div>

    <script id="calendar" type ="text/x-handlebars-template">

      <div id="month__year">{{dato-1}}</div>

      <div id="container__icon">
        <div id="prev"><i class="fas fa-chevron-circle-left"></i></div>
        <div id="next"><i class="fas fa-chevron-circle-right"></i></div>
      </div>
    </script>

    <script id="container__days" type ="text/x-handlebars-template">
      <div id="days">
        <ul>
          <li id="day">{{dato-2}}</li>
        </ul>
      </div>
    </script>

  </body>
</html>
